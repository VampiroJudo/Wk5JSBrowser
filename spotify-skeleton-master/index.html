<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
	<script src="search.js"></script>
</head>
<body>
	
	<h1>Spotify Search</h1>

	 <form class="js-artist-form">
    		<input class="js-artist-input" type="search" name="search-term" placeholder="Search for an artist" id="artistId">
			<button type="submit" class="search-btn">Search</button>
  	</form>

	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play active">
		</div>

		<div class="metadata">
		  <p class="title"></p>
		  <p class="author"></p>

		  <div class="seekbar">
		    <progress value="5" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover">
		<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31" class="js-player"></audio>
	</div>

</body>
</html>
