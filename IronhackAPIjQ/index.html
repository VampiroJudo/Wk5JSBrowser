<!DOCTYPE html>
<html>
<head>
  <title>StarWars</title>
  <script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
  <script src="app.js"></script>
</head>
<body>
  <h1>StarWars!</h1>

  <ul
    class="js-character-list">
  </ul>

  <form class="js-character-form">
    <div>
      <label for="name"> Name </label>
      <input type="text" name="name" id="name" placeholder="C-3PO">
    </div>

    <div>
      <label for="occupation"> Occupation </label>
      <input type="text" name="occupation" id="occupation" placeholder="Protocol Droid">
    </div>

    <div>
      <label for="weapon"> Weapon </label>
      <input type="text" name="weapon" id="weapon" placeholder="Comic Relief">
    </div>

    <button type="submit" class="js-character-submit">
      Create new character
    </button>





    </form>
</body>
</html>
